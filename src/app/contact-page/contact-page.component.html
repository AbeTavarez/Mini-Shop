<div class="container">
  <h3>Send the seller a message:</h3>
  <div>
    <label>
      Your email address:
      <input name="email" [(ngModel)]="email" />
    </label>
  </div>
  <div>
    <label>
      <textarea
        name="message"
        rows="5"
        cols="20"
        [(ngModel)]="message"
      ></textarea>
    </label>
  </div>
  <button (click)="sendMessage()" class="btn btn-success">Send</button>
</div>
